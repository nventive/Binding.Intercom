steps:

- script: sudo $AGENT_HOMEDIRECTORY/scripts/select-xamarin-sdk.sh 6_12_10
  displayName: 'Select the Xamarin SDK version'

- task: UseDotNet@2
  displayName: 'Install .Net Core runtime 2.1.x'
  inputs:
    version: 2.1.x
    packageType: 'runtime'
    installationPath: '$(Agent.ToolsDirectory)/dotnet'

- task: NuGetToolInstaller@0

- task: MSBuild@1
  displayName: 'Restore solution packages'
  inputs:
    solution: $(SolutionFileName)
    msbuildLocationMethod: version
    msbuildVersion: latest
    msbuildArchitecture: x86
    msbuildArguments: >
      /t:restore
    clean: false
    maximumCpuCount: true
    restoreNugetPackages: false
    logProjectEvents: false
    createLogFile: false
    platform: 'Any CPU'
    configuration: Release

- task: MSBuild@1
  inputs:
    solution: $(SolutionFileName)
    msbuildLocationMethod: version
    msbuildVersion: latest
    msbuildArchitecture: x86
    msbuildArguments: /p:PackageOutputPath=$(PackageOutputPath)
    clean: false
    maximumCpuCount: true
    restoreNugetPackages: false
    logProjectEvents: false
    createLogFile: false
    platform: 'Any CPU'
    configuration: Release

- publish: $(Build.ArtifactStagingDirectory)
  artifact: $(ArtifactName)