steps:
- task: NuGetToolInstaller@0

- task: DotNetCoreCLI@2
  displayName: 'Install dotnet 6 workloads'
  inputs:
    command: 'custom'
    custom: 'workload'
    arguments: 'install android ios'

- task: NuGetCommand@2
  inputs:
    solution: $(Build.SourcesDirectory)/$(SolutionFileName)
    feedRestore: "36e50407-5798-43e2-b0e2-a0de0e3f46c6"

- task: MSBuild@1
  inputs:
    solution: $(SolutionFileName)
    msbuildLocationMethod: version
    msbuildVersion: latest
    msbuildArchitecture: x86
    msbuildArguments: /p:PackageOutputPath=$(PackageOutputPath)
    clean: false
    maximumCpuCount: true
    restoreNugetPackages: false
    logProjectEvents: false
    createLogFile: false
    platform: 'Any CPU'
    configuration: Release

- publish: $(Build.ArtifactStagingDirectory)
  artifact: $(ArtifactName)